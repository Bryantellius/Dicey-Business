<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Business</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container border">
        <div class="row justify-content-center text-center p-2" id="btnRow">
            <div class="col-md-4 border">
                <button class="btn btn-primary" id="generatorBtn">Generate Die</button>
            </div>
            <div class="col-md-4 border">
                <button class="btn btn-success" id="rollBtn">Roll Dice</button>
            </div>
            <div class="col-md-4 border">
                <button class="btn btn-info" id="sumBtn">Dice Sum</button>
            </div>
        </div>
        <div class="row justify-content-center text-center p-2" id="diceContainer">

        </div>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
