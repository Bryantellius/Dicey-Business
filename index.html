<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Business</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-3 p-2">
        <div class="btnDiv p-2 bg-secondary">
            <div class="row justify-content-center align-items-center text-center" id="btnRow">
                <div class="col-md-3">
                    <button class="btn btn-primary" id="generatorBtn">Generate Die</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" id="rollBtn">Roll Dice</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info" id="sumBtn">Dice Sum</button>
                </div>
            </div>
            <div class="row justify-content-center align-items-center text-center my-2" id="btnRow2">
                <div class="col-md-3">
                    <button class="btn btn-danger" id="yahtzeeBtn" disabled>Yahtzee</button>
                </div>
                <div class="col-md-6">
                    <p class="feedback" id="feedback"> </p>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning" id="orderBtn">Order</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center text-center p-2" id="diceContainer">

        </div>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
